<!DOCTYPE html>
<html>
<head>
<title>Box</title>
<link rel="stylesheet" type="text/css" href="style.css">
<style>
	div { background-color: #00FFFF; }
	p { width: 50px;
	height: 50px;
	border: 1px solid black;
	margin-right: 10px}
	#p1 { background-color: #A52A2A;
		 float: right;}
	#p2 { background-color: #FFFF00;
		 float: left;}
	#p3 { background-color: #0000FF;
		clear: both;}
	section {
		margin-left: 50px;}
	a:link, a:visited {
		text-decoration: none;
		background-color: #0f0f0f;
		border: 1px solid black
		color: black;
		display: block;
		width: 200px;
		text-align: center;
		margin-bottom: 50px }
	a:link, a:active { color: orange;
		background-color: purple; }
</style>
</head>
<body>
<div>
	<p id="p1"></p>
	<p id="p2"></p>
	<p id="p3"></p>
	<section><a href="new%20practice.html" title="Hard Right">Back to Capitalism</a></section>
</div>
</body>
</html>
